services:
  # Database service
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: vulnsphere
      POSTGRES_USER: vulnsphere
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vulnsphere"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Backend API service
  api:
    build: ./api
    ports:
      - "8000:8000"
    environment:
      - DEBUG=False
      - DATABASE_URL=postgresql://vulnsphere:${POSTGRES_PASSWORD}@db:5432/vulnsphere
      - SECRET_KEY=${SECRET_KEY}
      - ALLOWED_HOSTS=localhost,127.0.0.1,api
    volumes:
      - api_media:/app/media
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  # Frontend service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
    ports:
      - "3000:3000"
    depends_on:
      - api
    restart: unless-stopped

volumes:
  postgres_data:
  api_media:
